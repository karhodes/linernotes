<!doctype HTML>
<html>

	<head>

		<title>Liner Notes</title>

		<!-- CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>

		<!-- ANGULAR CUSTOM -->
		<script src="controllers/controller.js"></script>

	</head>


	<body ng-app="myApp" ng-controller="ctrl1">

		<div class="container">

			<h1>Liner Notes</h1>

			<table class="table">
				<thead>
					<th>Artist</th>
					<th>Album</th>
					<th>Song</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="song.artist"></td>
						<td><input class="form-control" ng-model="song.album"></td>
						<td><input class="form-control" ng-model="song.title"></td>
						<td><button class="btn btn-primary" ng-click="addSong()">Add Song</button></td>
						<td><button class="btn btn-info" ng-click="updateSong()">Update Song</button>&nbsp;&nbsp;
						<button class="btn btn-info" ng-click="deselectSong()">Deselect Song</button></td>
					</tr>
					<tr ng-repeat="song in songlist">
						<td>{{song.artist}}</td>
						<td>{{song.album}}</td>
						<td>{{song.title}}</td>
						<td><button class="btn btn-danger" ng-click="removeSong(song._id)">Remove Song</button></td>
						<td><button class="btn btn-warning" ng-click="editSong(song._id)">Edit Song</button></td>
					</tr>
				</tbody>
			</table>

		</div>	

	</body>


</html>
